{% extends "base.html" %}

{% block title %}Team {{ team.name }}{% endblock %}

{% block page_header %}Hello, Kitty!{% endblock %}

{% block content %}

    <h1>{{ team.name }}</h1>

    <div class="solved-tasks">
        {% for task in solved_tasks %}
            <div class="task">
                <span>{{ task.name  }}:{{ task.score }} </span>
            </div>
        {% endfor %}
    </div>

{% endblock %}
